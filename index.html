<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Validation</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
</head>

<body>
    <div class="main-head">Password Validation</div>
    <div class="wrapper">
        <div class="pass-field">
            <input id="password" type="password" placeholder="Create password">
            <i class="fa-regular fa-eye-slash" style="color: #000000;"></i>
        </div>
        <div class="content">
            <p>Password must contain:</p>
            <ul class="requirement-list">
                <li>
                    <i class="ri-check-line" id="char-icon-tick"></i>
                    <span>At least 8 characters length</span>
                </li>
                <li>
                    <i class="ri-check-line" id="num-icon-tick"></i>
                    <span>At least 1 number (0...9)</span>
                </li>
                <li>
                    <i class="ri-check-line" id="lower-icon-tick"></i>
                    <span>At least 1 lowercase letter (a...z)</span>
                </li>
                <li>
                    <i class="ri-check-line" id="special-icon-tick"></i>
                    <span>At least 1 special symbol (!...$)</span>
                </li>
                <li>
                    <i class="ri-check-line" id="upper-icon-tick"></i>
                    <span>At least 1 uppercase letter (A...Z)</span>
                </li>
            </ul>
        </div>
    </div>
    <script src="./script.js">
    </script>
</body>

</html>
